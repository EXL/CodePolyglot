code.options.title=\
Первое значение в строке отвечает за язык программирования.\n\
\t"java" — Включить подсветку синтаксиса Java.\n\
\t"kotlin" — Включить подсветку синтаксиса Kotlin.\n\
\t"auto" — Автоматическое распознование языка (медленно).\n\
Если значение отсутствует, подсветка синтаксиса будет отключена.\n\n\
Значение "nolines" отключает столбец-линейку с номерами строк.\n\
\t"nolines" — Отключить линейку и подсветку синтаксиса.\n\
\t"java|nolines" — Отключить линейку, подсветка синтаксиса Java.\n\n\
Цифры служат для дополнительной подсветки важных для внимания строк.\n\
\t"20" — Подсветить строку 20, подсветка синтаксиса отключена.\n\
\t"java|3:9" — Подсветить строки 3…9, подсветка синтаксиса Java.\n\n\
Параметры можно группировать различным образом.\n\
\t"nolines|15:20" — Строки 15…20, нет подсветки синтаксиса и линейки.\n\
\t"auto|nolines|15:20" — Строки 15…20, нет линейки, распознование языка.\n\
Символы "|" или ";" служат для разделения параметров.\n\
Символы ":" или "," служат для разделения значений.
