code.options.title=\
The first value in the line is programming language.\n\
\t"java" — Enable Java syntax highlighting.\n\
\t"kotlin" — Enable Kotlin syntax highlighting.\n\
\t"auto" — Automatic language recognition (slow).\n\
If the value is missing, syntax highlighting will be disabled.\n\n\
The "nolines" value disables the ruler column with row numbers.\n\
\t"nolines" — Disable the ruler and syntax highlighting.\n\
\t"java|nolines" — Disable the ruler, Java syntax highlighting.\n\n\
The numbers are used for additional highlighting of important lines.\n\
\t"20" — Highlight line #20, syntax highlighting disabled.\n\
\t"java|3:9" — Highlight lines 3…9, Java syntax highlighting.\n\n\
Parameters can be grouped in various ways.\n\
\t"nolines|15:20" — Lines 15…20, no syntax highlighting, no ruler.\n\
\t"auto|nolines|15:20" — Lines 15…20, no ruler, language recognition.\n\
The characters "|" or ";" are used to separate parameters.\n\
The symbols ":" or "," are used to separate values.
