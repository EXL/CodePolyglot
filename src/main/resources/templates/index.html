<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code Polyglot</title>
	<link th:if="${highlight == T(ru.exlmoto.code.highlight.enumeration.Mode).HighlightJs}" th:href="@{/css/syntax_js.css}" rel="stylesheet" type="text/css"/>
	<link th:unless="${highlight == T(ru.exlmoto.code.highlight.enumeration.Mode).HighlightJs}" th:href="@{/css/syntax_pr.css}" rel="stylesheet" type="text/css"/>
	<script defer th:src="@{/js/code.js}" type="text/javascript"></script>
</head>
<body>
	<div class="page">
		<div th:class="${highlight == T(ru.exlmoto.code.highlight.enumeration.Mode).HighlightJs} ? 'hljs' : 'highlight'" th:utext="${code}">Code Container</div>
		<br/>
		<br/>
		<div class="edit">
			<form id="code-form" th:action="@{/edit}" th:object="${form}" method="post">
				<div>
					<label for="title">Title:</label>
					<input id="title" type="text" th:field="*{title}" placeholder="(Optional)" size="35"/>
					<label for="options">Options:</label>
					<input id="options" type="text" th:field="*{options}" placeholder="java" size="35"/>
				</div>
				<div>
					<span>Server-side syntax code highlighting:</span>
					<span th:each="mode : ${T(ru.exlmoto.code.highlight.enumeration.Mode).values()}">
						<label>
							<input type="radio" th:id="${mode}" th:value="${mode}" th:field="*{highlight}" name="syntax"/>
							<span th:text="${T(ru.exlmoto.code.highlight.enumeration.Mode).getName(mode)}"></span>
						</label>
					</span>
				</div>
				<div class="form-block">
					<label for="code-area">Code:</label>
					<br/>
					<textarea id="code-area" maxlength="262144" rows="20" cols="120" th:field="*{code}">Source</textarea>
				</div>
				<p><input class="button" type="submit" value="Render"/></p>
				<div th:if="*{renderTime}" class="form-render">
					Render: <span th:utext="*{renderTime}"></span>ms.
				</div>
			</form>
		</div>
	</div>
</body>
</html>
